<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app - intro</title>

  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/intro-page.css">
</head>

<body>
  <div class="start-section">
    <img src="./img/quiz-bg.jpg" alt="" class="start-section-img">
    <div class="btn-group">
      <a href="quiz.html" class="btn start-game-btn">Start The Quiz</a>
      <a href="#introduction" class="btn app-feature-btn">See app features</a>
    </div>
  </div>

  <div id="introduction">
    <img src="./img/introduction img.jpg" class="intro-img" alt="">
    <h1 class="intro-title">Our features</h1>
    <div class="container dth-container">
      <div class="row gx-3 gy-5">
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-1-mainpage.PNG.jpg" alt="">
            <p class="feature-name">- Main page - with top five score</p>
          </div>
          <div class="cover"></div>

        </div>
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-2-modal.PNG.jpg" alt="">
            <p class="feature-name">- Modal - confirm, feedback, save score, show score</p>
          </div>
          <div class="cover"></div>

        </div>

        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-6-correctAnswer.PNG.jpg" alt="">
            <p class="feature-name">- Show correct answer after submited</p>
          </div>
          <div class="cover"></div>

        </div>

        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-3-adminPage.jpg" alt="">
            <p class="feature-name">- Admin page</p>
          </div>
          <div class="cover"></div>

        </div>
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-4-adminPage-feedback.jpg" alt="">
            <p class="feature-name">- Feedback from user when completed the quiz</p>
          </div>
          <div class="cover"></div>

        </div>
        <div class="col col-12 col-sm-12 col-md-6 col-lg-6">
          <div class="feature-item">
            <img class="feature-img img-responsive" width="100%" src="./img/feature-5-adminPage-api for question.jpg"
              alt="">
            <p class="feature-name">- Add, edit, update and delete question in admin page</p>
          </div>
          <div class="cover"></div>

        </div>



      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
